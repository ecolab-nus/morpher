name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-18.04
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Setup Python version
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Create and start virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          sudo apt-get install gcc-multilib
      - name: Install dependencies
        run: pip install -r python_requirements.txt
      - name: Runall
        run: python run_morpher.py morpher_benchmarks/array_add/array_add.c array_add
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
         version: "10.0"
      - name: Check LLVM opt and g++ version
        run: |
          opt -version
          g++ -v 
      - name: Build all
        run: |
          bash build_all.sh
          #ls
          #ls ${{ github.workspace }}/Morpher_DFG_Generator
          #cmake -S . -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
          #cmake --build build --target all --config Release -- -j4
      - run: echo "ğŸ This job's status is ${{ job.status }}."
